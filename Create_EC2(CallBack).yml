---
- hosts: localhost
  connection: local
  gather_facts: false

  tasks:
  - name: Creating new EC2 instance
    ec2:
     key_name: "ansible"
     instance_type: "t2.micro"
     image: "ami-0922553b7b0369273"
     wait: true
     count: 1
     region: "us-east-1"
     group_id: sg-06127e73e534bf9e0
     vpc_subnet_id: subnet-6e9a4319
     assign_public_ip: no
     user_data: |
                #!/bin/bash
                TOWER=tower-test.local
                JOB=14
                KEY=677268f66d49c4a70c95c9f60406588d

                retry_attempts=10
                attempt=0
                while [[ $attempt -lt $retry_attempts ]]
                do
                    status_code='curl --data "host_config_key=5a8ec154832b780b9bdef1061764ae5a" https://10.1.41.148:443/api/v2/job_templates/14/callback/ | head -n 1 | awk '{print $2}''
                    if [[ $status_code == 202 ]]
                        then
                        exit 0
                    fi
                    attempt=$(( attempt + 1 ))
                    echo "${status_code} received... retrying in 1 minute. (Attempt ${attempt})"
                    sleep 60
                 done
                 exit 1
    register: ec2                                                      
